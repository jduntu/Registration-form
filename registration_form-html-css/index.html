<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="#">Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>
            <div class="input-box">
                <label for="#">Email Address</label>
                <input type="text" placeholder="Enter email adddress" reqiured/>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="#">Phone Number</label>
                    <input type="text" placeholder="Enter phone number" required/>
                </div>
                <div class="input-box">
                    <label for="#">Birth Date</label>
                    <input type="date" placeholder="Enter date birth" required/>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-options">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked/>
                        <label for="check">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked/>
                        <label for="check">Prefer not to say</label>
                    </div>
                </div>
            </div>

        <div class="input-box address">
            <label>Address</label><br>
            <input type="text" placeholder="Enter street address" required/><br>
            <input type="text" placeholder="Enter street address line 2" required/>
            <div class="cloumn">
                <div class="select-box">
                    <select> 
                        <Option>Country</Option>
                        <Option>America</Option>
                        <Option>Japan</Option>
                        <Option>India</Option>
                        <Option>China</Option>
                        <Option>Canada</Option>
                        <Option>Belgium</Option>
                    </select>
                    <input type="text" placeholder="Enter your city" required/>
                </div>
            </div class="column">
            <input type="text" placeholder="Enter your region" required/>
            <input type="number" placeholder="Enter postal code" required/>
        </div>
        <br>
        <button>Submit</button>
        </form>
    </section>
    
</body>
</html>
